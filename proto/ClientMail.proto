syntax = "proto3";

import "ItemList.proto";

message ClientMail {
  string sender = 7;
  int64 expire_time = 10;
  uint32 id = 12;
  ItemList attachment = 14;
  uint32 template_id = 4;
  int64 time = 8;
  bool is_read = 13;
  string title = 1;
  string content = 3;
  repeated string para_list = 2;
}