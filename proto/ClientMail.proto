syntax = "proto3";

import "ItemList.proto";

message ClientMail {
  bool is_read = 12;
  string title = 9;
  int64 time = 13;
  string content = 4;
  int64 expire_time = 8;
  ItemList attachment = 11;
  string sender = 7;
  uint32 template_id = 15;
  repeated string para_list = 10;
  uint32 id = 14;
}